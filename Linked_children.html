<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Child Details - MyMULA Junior</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
            font-size: 24px;
        }

        body {
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .glass-card {
            background: rgba(16, 25, 34, 0.9);
        }

        .gradient-header {
            background: linear-gradient(135deg, #0d7ff2 0%, #00d4ff 100%);
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-20">
        <!-- Top App Bar -->

                </a>
                <h1 class="text-white text-lg font-bold w-full text-center">

                </h1>
            </div>
            <!-- Profile Info in Header -->
            <div class="flex flex-col items-center mt-4 mb-2 animate-slide-up" style="animation-delay: 0.1s">
                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMMNwt7t1VERy1-syB7-McAVKnSfRN0W8gFRX90u7GCvN6GgjYWRg9-srytE6MSrMjaeYnMHzAAdVS68AZuOoy1UGK2QjLzRutyVbDp-jfkdIayJFmsWsPaYfdoQQw6wl4nAJLzIPqC7SXYYDteEP4Rh8NL4eeASJccPgAP-vQaBZ_EG-LjmoO6otZ7oRsLaxVGari-EjsDs-SR1JAdG5lGCEyf9RLl-UUJe8YuB9AsDuJviIm5h-yMdpSUfk5GS9kUim5T_hBZIs"
                    alt="Ali profile" class="size-20 rounded-full object-cover border-4 border-white/30 shadow-md mb-2">
                <h2 class="text-white text-xl font-bold">Ali Bin Abu</h2>
                <div class="flex items-center gap-2 mt-1">
                    <span
                        class="px-2 py-0.5 bg-white/20 backdrop-blur-md text-white text-xs font-semibold rounded-full">Junior
                        Account</span>
                    <span class="text-white/80 text-sm">Age 16</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-5 -mt-2">
            <!-- Stats/Actions Row (Optional Enhancement) -->
            <!-- Removed Attendance Section as per request -->
            <div class="hidden grid grid-cols-2 gap-4 mb-6 animate-slide-up" style="animation-delay: 0.2s">
                <div
                    class="glass-card rounded-2xl p-4 shadow-sm border border-white/50 dark:border-gray-800 text-center">
                    <span class="text-2xl font-bold text-primary block mb-1">95%</span>
                    <span class="text-xs text-gray-500">Attendance</span>
                </div>
                <div
                    class="glass-card rounded-2xl p-4 shadow-sm border border-white/50 dark:border-gray-800 text-center">
                    <span class="text-2xl font-bold text-orange-500 block mb-1">1</span>
                    <span class="text-xs text-gray-500">Pending Req</span>
                </div>
            </div>

            <!-- History Section -->
            <div class="animate-slide-up" style="animation-delay: 0.3s">
                <div class="flex items-center justify-between mb-4 px-1">
                    <h2 class="text-[#111418] dark:text-white text-lg font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">history</span>
                        Request History
                    </h2>
                    <a href="#" class="text-primary text-sm font-semibold hover:underline">View All</a>
                </div>

                <div id="historyContainer" class="flex flex-col gap-3">

                </div>

        </div>

        <!-- Bottom Navigation -->
        <div
            class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 safe-area-bottom z-50">
            <div class="flex items-center justify-between px-12 py-3 mx-auto max-w-4xl">
                <!-- Home -->
                <a href="adult_home.html"
                    class="flex flex-col items-center gap-1 text-[#60758a] hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-[28px]">home</span>
                    <span class="text-[10px] font-medium">Home</span>
                </a>

                <!-- Requests -->
                <a href="adult_requests.html"
                    class="flex flex-col items-center gap-1 text-[#60758a] hover:text-primary transition-colors relative">
                    <div class="relative">
                        <span class="material-symbols-outlined text-[28px]">assignment</span>
                        <div
                            class="hidden absolute -top-1.5 -right-1.5 size-4 bg-red-500 rounded-full flex items-center justify-center border-2 border-white dark:border-background-dark">

                    </div>

                </a>

                <!-- Profile -->

                    class="flex flex-col items-center gap-1 text-[#60758a] hover:text-primary transition-colors">

                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
        });

        function loadHistory() {
            const container = document.getElementById('historyContainer');
            const requests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');

            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400 bg-white/50 dark:bg-gray-800/50 rounded-3xl border border-white/50 dark:border-gray-800">
                        <span class="material-symbols-outlined text-4xl mb-2 text-gray-300">history</span>
                        <p class="text-sm">No request history yet</p>
                    </div>
                `;
                return;
            }

            // Sort by timestamp (newest first)
            const sortedRequests = requests.sort((a, b) => {
                const timeA = new Date(a.timestamp || 0).getTime();
                const timeB = new Date(b.timestamp || 0).getTime();
                return timeB - timeA;
            });

            container.innerHTML = sortedRequests.map(req => {
                const icons = {
                    scholarship: 'school',
                    sme: 'business_center',
                    dental: 'dentistry',
                    transaction: 'sports_esports'
                };
                const colors = {
                    scholarship: 'blue',
                    sme: 'green',
                    dental: 'purple',
                    transaction: 'pink'
                };
                const statusColors = {
                    pending: { bg: 'bg-orange-50 dark:bg-orange-900/20', text: 'text-orange-600' },
                    approved: { bg: 'bg-green-50 dark:bg-green-900/20', text: 'text-green-600' },
                    rejected: { bg: 'bg-red-50 dark:bg-red-900/20', text: 'text-red-600' }
                };

                const icon = icons[req.type] || 'description';
                const color = colors[req.type] || 'gray';
                const statusStyle = statusColors[req.status] || statusColors.pending;
                const timestamp = req.timestamp ? new Date(req.timestamp).toLocaleString('en-GB', {
                    day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                }) : 'Recently';

                return `
                    <div class="glass-card rounded-3xl p-4 shadow-sm border border-white/50 dark:border-gray-800 flex items-center gap-4">
                        <div class="size-12 rounded-2xl bg-${color}-50 dark:bg-${color}-900/20 flex items-center justify-center shrink-0">
                            <span class="material-symbols-outlined text-${color}-600">${icon}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-[#111418] dark:text-white font-semibold mb-1 truncate text-sm sm:text-base">
                                ${req.title}
                            </h3>
                            <p class="text-[#60758a] dark:text-gray-400 text-xs sm:text-sm">${timestamp}</p>
                        </div>
                        <div class="px-2.5 py-1 ${statusStyle.bg} rounded-full">
                            <span class="${statusStyle.text} text-xs font-bold uppercase tracking-wide">${req.status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
    <script src="google_translate.js"></script>
</body>

</html>
