<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SME Req (Sole Prop) Light Theme - MyMULA Junior</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0054A6",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
    <div
      class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
      <div onclick="window.location.href='mainpage_home.html'"
        class="text-[#101418] dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
        <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
      </div>
      <h2 class="text-[#101418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        Application Requirements</h2>
      <div class="flex size-12 shrink-0 items-center"></div>
    </div>
    <div class="flex-grow flex-shrink-0 basis-auto px-4">
      <div class="flex py-3">
        <div class="flex h-10 flex-1 items-center justify-center rounded-xl bg-gray-200 dark:bg-gray-800 p-1">
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] has-[:checked]:dark:text-white text-[#5e758d] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">EN</span>
            <input checked="" class="invisible w-0" name="language_toggle" type="radio" value="EN" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] has-[:checked]:dark:text-white text-[#5e758d] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">BM</span>
            <input class="invisible w-0" name="language_toggle" type="radio" value="BM" />
          </label>
        </div>
      </div>
      <div class="p-0 @container mb-4">
        <div
          class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-white dark:bg-gray-800">
          <div class="w-full bg-center bg-no-repeat aspect-[21/9] bg-cover rounded-t-xl"
            data-alt="Illustration of a briefcase and documents."
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCIk79AwaDXzdzsg_IpfLJGjVpWC03CaTd834vgmEjG8CmAwgJdaC2GmlNuWj2um7T27OK49rIJHxZI8hkZQ9AIh4hgGztPDc5bU8AsnbIc0fYt3mqvyf08ctxXk-1UogY2hZ0swK1HsKOcQTcYLyBJPab3Gn8qPfGu1lHOJ4VEPHSzNvIdnqDyWIL_9CIETATNHiWg64ik8TAl_GO3iKDtrhmCp6aYQE3fsQvlK7Qj439A6H7rDuBmdPqHEXfhSmzkPUn4zDFNIYw');">
          </div>
          <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 p-4">
            <p class="text-[#101418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Sole
              Proprietorship Registration</p>
            <div class="flex items-end gap-3 justify-between">
              <p class="text-[#5e758d] dark:text-gray-400 text-base font-normal leading-normal">Please prepare the
                following documents.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- DYNAMIC REQUIREMENTS LIST -->
      <div id="requirements-list" class="flex flex-col gap-2">
        <!-- Requirements will be loaded here -->
      </div>

    </div>
    <div
      class="sticky bottom-0 z-10 w-full flex-col items-center justify-center gap-2 bg-white/80 dark:bg-gray-900/80 p-4 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700/80">
      <div class="flex w-full flex-col gap-2">
        <!-- BOTTOM BUTTONS -->
        <div class="flex w-full flex-col gap-2">
          <!-- ASK PARENT BUTTON -->
          <button id="btn-ask-parent" onclick="createSmeParentRequest()"
            class="flex h-12 w-full items-center justify-center gap-x-2 rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary/90">
            <span class="material-symbols-outlined">family_restroom</span>
            Ask Parent for Permission
          </button>

          <!-- SUBMIT BUTTON (Hidden) -->
          <button id="btn-continue" onclick="window.location.href='SME_Application_Progress_Tracker.html'"
            class="hidden h-12 w-full items-center justify-center gap-x-2 rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg">
            Submit Registration
          </button>
        </div>
      </div>
      <div class="flex w-full h-16 pt-2 items-start justify-between">
        <a class="flex flex-col items-center justify-center gap-1 w-1/3 text-[#5e758d] dark:text-gray-400 hover:text-primary transition-colors"
          href="mainpage_home.html">
          <span class="material-symbols-outlined">home</span>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 w-1/3 text-primary dark:text-white"
          href="mainpage_applications.html">
          <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">description</span>
          <span class="text-xs font-bold">My Applications</span>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 w-1/3 text-[#5e758d] dark:text-gray-400 hover:text-primary transition-colors"
          href="mainpage_profile.html">
          <span class="material-symbols-outlined">person</span>
          <span class="text-xs font-medium">Profile</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // === AUTO-SAVE DRAFT FUNCTIONALITY ===
    const DRAFT_KEY = 'draft_sme';

    function saveDraft() {
      const isSmeApproved = sessionStorage.getItem('sme_guardian_approved');
      if (sessionStorage.getItem('sme_application_submitted') !== 'true') {
        const draftData = {
          lastModified: new Date().toISOString(),
          progress: isSmeApproved === 'true' ? 'Guardian Approved - Ready to Submit' : 'Documents verified - Awaiting guardian',
          guardianApproved: isSmeApproved === 'true',
          step: isSmeApproved === 'true' ? 2 : 1
        };
        sessionStorage.setItem(DRAFT_KEY, JSON.stringify(draftData));
        console.log('SME Draft saved:', draftData);
      }
    }

    function clearDraft() {
      sessionStorage.removeItem(DRAFT_KEY);
      sessionStorage.removeItem('resuming_sme');
      console.log('SME Draft cleared - application submitted');
    }

    // Save draft when page unloads
    window.addEventListener('beforeunload', () => {
      saveDraft();
    });

    // Clear draft on submit and reset status
    const submitBtn = document.getElementById('btn-continue');
    if (submitBtn) {
      submitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        clearDraft();
        sessionStorage.setItem('sme_application_submitted', 'true');
        // Clear guardian approval so new applications start fresh
        sessionStorage.removeItem('sme_guardian_approved');
        window.location.href = 'SME_Application_Progress_Tracker.html';
      });
    }

    // === CREATE PARENT REQUEST FOR SME ===
    function createSmeParentRequest() {
      // Create a unique request for the parent/guardian
      const requestId = 'req_sme_' + Date.now();
      const newRequest = {
        id: requestId,
        type: 'sme',
        title: 'SME Sole Proprietorship - Business Registration',
        childName: 'Ali',
        timestamp: new Date().toISOString(),
        status: 'pending'
      };

      // Get existing requests or create empty array
      const existingRequests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');

      // Add new request
      existingRequests.push(newRequest);
      sessionStorage.setItem('child_requests', JSON.stringify(existingRequests));

      // Store current request ID for approval flow
      sessionStorage.setItem('current_approval_request', requestId);

      // Show notification and navigate
      alert('SME Registration request sent to your parent/guardian! They will need to approve using Face ID and signature.');

      // Go back to home (simulating "request sent" state)
      window.location.href = 'mainpage_home.html';
    }

    // === DYNAMIC REQUIREMENTS LOADING ===
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('mock_data.json');
        const data = await response.json();
        const smeApp = data.find(app => app.id === 2); // SME is ID 2

        if (smeApp && smeApp.requirements) {
          renderRequirements(smeApp.requirements);
          updateStatus(smeApp.requirements);
        }
      } catch (error) {
        console.error('Error loading mock data:', error);
      }
    });

    function renderRequirements(requirements) {
      const container = document.getElementById('requirements-list');
      if (!container) return;

      container.innerHTML = requirements.map(req => `
        <div id="req-row-${req.id}"
          class="flex items-center gap-4 bg-white dark:bg-gray-800 px-4 min-h-[72px] py-2 justify-between rounded-xl shadow-[0_0_2px_rgba(0,0,0,0.05)]">
          <div class="flex items-center gap-4">
            <div id="req-icon-box-${req.id}"
              class="${req.iconColor} flex items-center justify-center rounded-lg ${req.iconBg} shrink-0 size-12">
              <span id="req-icon-${req.id}" class="material-symbols-outlined">${req.icon}</span>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-[#101418] dark:text-white text-base font-medium leading-normal line-clamp-1">${req.name}</p>
              ${req.description ? `<p class="text-[#5e758d] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">${req.description}</p>` : ''}
            </div>
          </div>
          <div class="shrink-0">
            <p id="req-status-${req.id}" class="${req.statusColor} text-base font-medium leading-normal">${req.status}</p>
          </div>
        </div>
      `).join('');
    }

    function updateStatus(requirements) {
      const isSmeApproved = sessionStorage.getItem('sme_guardian_approved');

      // Check for rejected requests in history
      const requests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');
      const smeRequests = requests.filter(r => r.type === 'sme');
      const rejectedRequest = smeRequests.find(r => r.status === 'rejected');

      if (isSmeApproved === 'true') {
        // Update all dynamic status items to Verified
        requirements.filter(req => req.dynamicStatus).forEach(req => {
          updateItemStatus(req.id, 'Verified', 'check_circle', 'text-green-600 dark:text-green-400', 'bg-green-100 dark:bg-green-900/50');
        });

        // Swap buttons
        const btnAsk = document.getElementById('btn-ask-parent');
        if (btnAsk) btnAsk.classList.add('hidden');

        const btnContinue = document.getElementById('btn-continue');
        if (btnContinue) btnContinue.classList.remove('hidden');

      } else if (rejectedRequest) {
        // Update all dynamic status items to Rejected
        requirements.filter(req => req.dynamicStatus).forEach(req => {
          updateItemStatus(req.id, 'Rejected', 'cancel', 'text-red-600 dark:text-red-400', 'bg-red-100 dark:bg-red-900/50');
        });
      }
    }

    function updateItemStatus(id, statusText, iconName, colorClass, bgClass) {
      const iconBox = document.getElementById(`req-icon-box-${id}`);
      const icon = document.getElementById(`req-icon-${id}`);
      const status = document.getElementById(`req-status-${id}`);

      if (iconBox) iconBox.className = `${colorClass} flex items-center justify-center rounded-lg ${bgClass} shrink-0 size-12`;
      if (icon) icon.innerText = iconName;
      if (status) {
        status.innerText = statusText;
        status.className = `${colorClass} text-base font-medium leading-normal`;
      }
    }
  </script>
</body>

</html>
