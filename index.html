<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>App Choice - MyMULA (Engaging UI Simplified) - MyMULA Ecosystem</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#f5f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    body {
      min-height: 100dvh;
      background-color: #f5f7f8;
    }

    html.dark body {
      background-color: #101922;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display">
  <div
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <header class="flex h-14 shrink-0 items-center justify-center p-4">
      <h1 class="text-xl font-bold text-[#111418] dark:text-white">MyMULA</h1>
    </header>
    <main class="flex flex-1 flex-col justify-center px-4 pb-4">
      <div class="flex flex-col items-center gap-8">
        <h2 class="text-center text-3xl font-bold text-[#111418] dark:text-white">Who is using this device?</h2>
        <div
          class="flex w-full cursor-pointer flex-col items-center gap-4 rounded-xl border border-gray-200 bg-white p-6 text-center shadow-lg transition-all hover:scale-105 hover:shadow-xl dark:border-gray-700 dark:bg-zinc-800">
          <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10">
            <span class="material-symbols-outlined notranslate text-4xl text-primary">
              shield
            </span>
          </div>
          <div class="flex flex-col gap-1">
            <h3 class="text-2xl font-bold text-[#111418] dark:text-white">MyMULA (Main App)</h3>
            <p class="font-semibold text-primary dark:text-primary-light/90">For Adults (Ages 18 and Above)</p>
            <p class="text-base text-[#60758a] dark:text-gray-400">Full National Digital Identity and Financial
              Services.</p>
          </div>
          <button onclick="launchAdultApp()"
            class="mt-4 w-full rounded-lg bg-primary py-3 font-semibold text-white shadow-sm transition-all hover:bg-primary/90">Launch
            MyMULA</button>
        </div>
        <div
          class="flex w-full cursor-pointer flex-col items-center gap-4 rounded-xl border border-gray-200 bg-white p-6 text-center shadow-lg transition-all hover:scale-105 hover:shadow-xl dark:border-gray-700 dark:bg-zinc-800">
          <div class="flex h-16 w-16 items-center justify-center rounded-full bg-blue-200/50">
            <span class="material-symbols-outlined notranslate text-4xl text-blue-500">
              school
            </span>
          </div>
          <div class="flex flex-col gap-1">
            <h3 class="text-2xl font-bold text-[#111418] dark:text-white">MyMULA Junior</h3>
            <p class="font-semibold text-blue-500 dark:text-blue-400">For Youth (Under Age 18)</p>
            <p class="text-base text-[#60758a] dark:text-gray-400">Guardian-Backed Identity, Consent, and Online Safety.
            </p>
          </div>
          <button onclick="window.location.href='myMULA_junior.html'"
            class="mt-4 w-full rounded-lg border-2 border-primary bg-transparent py-[calc(0.75rem-2px)] font-semibold text-primary transition-all hover:bg-primary/10 dark:border-primary/80 dark:text-primary-light/90 dark:hover:bg-primary/20">Launch
            MyMULA Junior</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Clean up old localStorage data on fresh session start
    if (!sessionStorage.getItem('session_started')) {
      // This is a fresh browser session - clear old demo data from localStorage
      localStorage.removeItem('guardian_approved');
      localStorage.removeItem('sme_guardian_approved');
      localStorage.removeItem('application_submitted');
      localStorage.removeItem('sme_application_submitted');
      localStorage.removeItem('dental_application_submitted');
      localStorage.removeItem('dental_clinic_approved');
      localStorage.removeItem('dental_schedule_ready');
      localStorage.removeItem('dental_submitted_time');
      localStorage.removeItem('child_requests');
      localStorage.removeItem('draft_scholarship');
      localStorage.removeItem('draft_sme');
      localStorage.removeItem('draft_dental');
      localStorage.removeItem('guardian_signature_image');
      localStorage.removeItem('guardian_status');
      localStorage.removeItem('guardian_just_verified');
      localStorage.removeItem('adult_registered');
      localStorage.removeItem('adult_documents');
      localStorage.removeItem('curfew_enabled');
      localStorage.removeItem('curfew_start');
      localStorage.removeItem('curfew_end');
      localStorage.removeItem('curfew_last_updated');
      sessionStorage.setItem('session_started', 'true');
      console.log('Fresh session - cleared old localStorage demo data');
    }

    function launchAdultApp() {
      // Go to guardian landing page (it will check registration status)
      sessionStorage.setItem('current_user_type', 'adult');
      window.location.href = 'myMULA_guardian.html';
    }
  </script>

  <script src="google_translate.js"></script>
</body>

</html>
