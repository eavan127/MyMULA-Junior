<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Parent Notifications - MyMULA Junior</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-background-light dark:bg-background-dark font-display group/design-root"
        style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
        <div
            class="flex items-center justify-between bg-white dark:bg-background-dark p-4 pb-2 sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
            <button onclick="history.back()"
                class="text-[#111418] dark:text-gray-200 flex size-10 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1
                class="text-[#111418] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
                Notifications</h1>
            <div class="size-10 shrink-0"></div>
        </div>
        <main class="flex-1 pb-8">
            <div class="pt-4">
                <h2
                    class="text-[#111418] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2">
                    Action Required</h2>
                <div id="pendingRequestsContainer">
                    <!-- Dynamic content will be loaded here -->
                </div>
                <div id="emptyState" class="hidden px-4 py-8 text-center">
                    <span class="material-symbols-outlined text-5xl text-gray-300 dark:text-gray-600">inbox</span>
                    <p class="mt-4 text-gray-500 dark:text-gray-400 text-base">No pending requests</p>
                    <p class="mt-1 text-gray-400 dark:text-gray-500 text-sm">All caught up! You'll be notified when your
                        child makes a request.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadPendingRequests();
        });

        function loadPendingRequests() {
            const requests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');
            const pendingRequests = requests.filter(r => r.status === 'pending');

            const container = document.getElementById('pendingRequestsContainer');
            const emptyState = document.getElementById('emptyState');

            if (pendingRequests.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = pendingRequests.map(req => {
                let description = '';
                let redirectUrl = '';
                let buttonText = 'Review';

                switch (req.type) {
                    case 'transaction':
                        description = 'Purchase exceeds spending limit. Tap to Approve/Reject.';
                        redirectUrl = 'Transaction_guardian_approval.html';
                        buttonText = 'Decide';
                        break;
                    case 'scholarship':
                        description = 'Scholarship application needs your consent. Tap to review.';
                        redirectUrl = 'request_received_guardian.html';
                        break;
                    case 'sme':
                        description = 'Business registration needs your consent. Tap to review.';
                        redirectUrl = 'SME_Guardian_Approval.html';
                        break;
                    case 'dental':
                        description = 'Dental procedure needs your consent. Tap to review.';
                        redirectUrl = 'request_received_guardian.html';
                        break;
                    default:
                        description = 'Request needs your approval. Tap to review.';
                        redirectUrl = 'request_received_guardian.html';
                }

                return `
                <div class="px-4 py-2">
                    <div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.08)] bg-white dark:bg-gray-800/50">
                        <div class="flex w-full grow flex-col items-stretch justify-center gap-2 p-4">
                            <p class="text-[#111418] dark:text-gray-100 text-base font-bold leading-tight tracking-[-0.015em]">
                                Ali requests Approval for ${req.title}</p>
                            <div class="flex items-center gap-3 justify-between">
                                <p class="text-[#60758a] dark:text-gray-400 text-sm font-normal leading-normal flex-1">
                                    ${description}</p>
                                <button onclick="handleRequestClick('${req.id}', '${redirectUrl}')"
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary text-white text-sm font-medium leading-normal shadow-sm hover:bg-primary/90 transition-colors">
                                    <span class="truncate">${buttonText}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function handleRequestClick(requestId, redirectUrl) {
            sessionStorage.setItem('current_approval_request', requestId);
            window.location.href = redirectUrl;
        }
    </script>

</body>

</html>
