<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Application Categories - MyMULA Junior</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0054A6",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div
    class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-background-light group/design-root dark:bg-background-dark overflow-x-hidden">
    <div
      class="sticky top-0 z-10 flex items-center bg-background-light p-4 pb-2 justify-between dark:bg-background-dark">
      <div class="text-[#101418] dark:text-white flex size-12 shrink-0 items-center justify-start">
        <span class="material-symbols-outlined text-3xl">menu</span>
      </div>
      <h1 class="text-[#101418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        Application Categories</h1>
      <div class="flex w-12 items-center justify-end">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-[#101418] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
          <span class="material-symbols-outlined text-3xl">account_circle</span>
        </button>
      </div>
    </div>
    <div class="px-4 py-3">
      <div class="flex items-center gap-3">
        <label class="flex flex-col min-w-40 h-12 w-full flex-grow">
          <div class="flex w-full flex-1 items-stretch rounded-full h-full">
            <div
              class="text-[#5e758d] dark:text-gray-400 flex border-none bg-white dark:bg-background-dark dark:border dark:border-gray-700 items-center justify-center pl-4 rounded-l-full border-r-0">
              <span class="material-symbols-outlined">search</span>
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-[#101418] dark:text-white focus:outline-0 focus:ring-0 border-none bg-white dark:bg-background-dark dark:border dark:border-gray-700 dark:border-l-0 focus:border-none h-full placeholder:text-[#5e758d] dark:placeholder:text-gray-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
              placeholder="Search applications..." value="" />
          </div>
        </label>
        <div
          class="flex h-10 w-28 shrink-0 items-center justify-center rounded-full bg-white dark:bg-background-dark dark:border dark:border-gray-700 p-1">
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#5e758d] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">EN</span>
            <input checked="" class="invisible w-0" name="language-toggle" type="radio" value="EN" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#5e758d] dark:text-gray-400 text-sm font-medium leading-normal">
            <span class="truncate">BM</span>
            <input class="invisible w-0" name="language-toggle" type="radio" value="BM" />
          </label>
        </div>
      </div>
    </div>
    <div id="category-container" class="flex flex-col gap-4 p-4 pt-2">
      <!-- Categories will be loaded here -->
    </div>

    <script>
      async function loadCategories() {
        try {
          const response = await fetch('mock_data.json');
          const categories = await response.json();
          console.log("Mock data loaded:", categories); // ðŸ§ª Debug check
          const container = document.getElementById('category-container');

          container.innerHTML = categories.map(category => `
            <a class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-gray-800 p-4 shadow-[0_2px_8px_rgba(0,0,0,0.05)] cursor-pointer active:scale-[0.98] transition-transform"
              href="${category.link}">
              <div
                class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary dark:bg-primary/30 dark:text-blue-300">
                <span class="material-symbols-outlined text-3xl">${category.icon}</span>
              </div>
              <div class="flex flex-col gap-1 flex-1">
                <p class="text-[#101418] dark:text-white text-base font-bold leading-tight">${category.title}</p>
                <p class="text-[#5e758d] dark:text-gray-400 text-sm font-normal leading-normal">${category.description}</p>
                <div class="flex gap-2 flex-wrap pt-1">
                  ${category.tags.map(tag => `
                    <div class="flex h-6 shrink-0 items-center justify-center gap-x-2 rounded-full ${tag.type === 'success' ? 'bg-green-200 dark:bg-green-800' : 'bg-gray-200 dark:bg-gray-700'} px-3">
                      <p class="${tag.type === 'success' ? 'text-green-800 dark:text-green-200' : 'text-gray-700 dark:text-gray-300'} text-xs font-medium leading-normal">${tag.text}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
              <div class="text-[#5e758d] dark:text-gray-400">
                <span class="material-symbols-outlined">chevron_right</span>
              </div>
            </a>
          `).join('');
        } catch (error) {
          console.error('Error loading categories:', error);
          document.getElementById('category-container').innerHTML = '<p class="text-red-500 text-center">Failed to load categories.</p>';
        }
      }

      document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>

</html>
