<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home - MyMULA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Public Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
            font-size: 24px;
        }
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-20">
        <!-- Top App Bar -->
        <div class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark px-4 py-3 border-b border-gray-200 dark:border-gray-800">
            <div class="flex items-center gap-3 flex-1">
                <div class="size-12 rounded-full bg-primary flex items-center justify-center text-white text-xl font-bold">
                    A
                </div>
                <div>
                    <h1 class="text-[#111418] dark:text-white text-lg font-bold leading-tight">
                        Hi, Ahmad
                    </h1>
                    <p class="text-[#60758a] dark:text-gray-400 text-sm">Welcome back</p>
                </div>
            </div>
            <button class="text-[#60758a] dark:text-gray-400 p-2">
                <span class="material-symbols-outlined">notifications</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4">
            <!-- Stats Cards -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <!-- Linked Child Card -->
                <div class="bg-white dark:bg-background-dark rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
                    <div class="size-12 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center mb-3">
                        <span class="material-symbols-outlined text-primary text-3xl">face</span>
                    </div>
                    <div class="text-3xl font-bold text-[#111418] dark:text-white mb-1">1</div>
                    <div class="text-sm text-[#60758a] dark:text-gray-400">Linked<br>Child</div>
                </div>

                <!-- Pending Requests Card -->
                <div class="bg-white dark:bg-background-dark rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
                    <div class="size-12 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center mb-3">
                        <span class="material-symbols-outlined text-orange-500 text-3xl">folder_shared</span>
                    </div>
                    <div class="text-3xl font-bold text-[#111418] dark:text-white mb-1">1</div>
                    <div class="text-sm text-[#60758a] dark:text-gray-400">Pending<br>Requests</div>
                </div>
            </div>

            <!-- Linked Children Section -->
            <div class="mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-symbols-outlined text-primary text-2xl">people</span>
                    <h2 class="text-[#111418] dark:text-white text-xl font-bold">Linked Children</h2>
                </div>

                <!-- Child Card -->
                <div class="bg-white dark:bg-background-dark rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-800 flex items-center gap-4">
                    <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=100&h=100&fit=crop" 
                         alt="Ali profile" 
                         class="size-16 rounded-full object-cover">
                    <div class="flex-1">
                        <h3 class="text-[#111418] dark:text-white text-lg font-semibold mb-1">Ali</h3>
                        <p class="text-[#60758a] dark:text-gray-400 text-sm mb-1">Age 16</p>
                        <div class="flex items-center gap-1 text-green-600 text-sm">
                            <span class="material-symbols-outlined text-base">check_circle</span>
                            <span>Linked</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="px-3 py-1 bg-blue-50 dark:bg-blue-900/20 rounded-full">
                            <span class="text-primary text-sm font-semibold">MYLA Junior</span>
                        </div>
                        <button onclick="goToChildControls()" class="text-gray-400 dark:text-gray-500">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Section -->
            <div>
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-symbols-outlined text-primary text-2xl">history</span>
                    <h2 class="text-[#111418] dark:text-white text-xl font-bold">Recent Activity</h2>
                </div>

                <!-- Activity Card -->
                <div class="bg-white dark:bg-background-dark rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-800 flex items-center gap-4">
                    <div class="size-12 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-orange-500">assignment</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-[#111418] dark:text-white font-semibold mb-1">
                            PESP Scholarship - B40 Income Verification
                        </h3>
                        <p class="text-[#60758a] dark:text-gray-400 text-sm">From: Ali</p>
                    </div>
                    <div class="flex items-center gap-2 shrink-0">
                        <div class="px-3 py-1 bg-orange-50 dark:bg-orange-900/20 rounded-full">
                            <span class="text-orange-500 text-sm font-semibold">pending</span>
                        </div>
                        <button class="text-gray-400 dark:text-gray-500">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 px-4 py-2 safe-area-bottom">
            <div class="flex items-center justify-around max-w-md mx-auto">
                <!-- Home -->
                <button class="flex flex-col items-center gap-1 p-2 text-primary">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>
                    <span class="text-xs font-semibold">Home</span>
                </button>

                <!-- Requests -->
                <button class="flex flex-col items-center gap-1 p-2 text-[#60758a] dark:text-gray-400 relative">
                    <div class="relative">
                        <span class="material-symbols-outlined">folder_open</span>
                        <div class="absolute -top-1 -right-1 size-5 bg-red-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-xs font-bold">1</span>
                        </div>
                    </div>
                    <span class="text-xs">Requests</span>
                </button>

                <!-- Profile -->
                <button class="flex flex-col items-center gap-1 p-2 text-[#60758a] dark:text-gray-400">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="text-xs">Profile</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function goToChildControls() {
            // Navigate to parental controls page
            alert('Navigating to Ali\'s parental controls...');
            // In a real app: window.location.href = 'parental_controls.html';
        }
    </script>
</body>
</html>
