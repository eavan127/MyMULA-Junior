<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />

    <title>Privacy &amp; Security - MyMULA Junior</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>

<body class="bg-white dark:bg-black">
    <div

        <div
            class="sticky top-0 z-10 flex h-[56px] items-center justify-between border-b border-gray-200 bg-white/80 px-4 pb-2 pt-4 backdrop-blur-sm dark:border-gray-800 dark:bg-background-dark/80">
            <div onclick="history.back()" class="flex size-12 shrink-0 items-center cursor-pointer">

            <div class="w-12 shrink-0"></div>

            <div class="mx-4 overflow-hidden rounded-lg bg-white shadow-sm dark:bg-background-dark/50">
                <div onclick="window.location.href='Privacy_policy.html'"

                    </div>

                    </div>
                </div>
