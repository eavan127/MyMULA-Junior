<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Child Requests - MyMULA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "accent": "#4CA9FF",
                        "background-light": "#F7F9FC",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div
        class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">

        <!-- Header -->
        <div class="sticky top-0 z-10 bg-white dark:bg-gray-800 shadow-sm">
            <div class="flex items-center p-4 justify-between">
                <h1 class="text-xl font-bold text-[#333] dark:text-white">Child Requests</h1>
                <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <span class="material-symbols-outlined notranslate text-[#333] dark:text-white">filter_list</span>
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="flex px-4 pb-3 gap-2">
                <button onclick="filterRequests('all')" id="tabAll"
                    class="px-4 py-2 rounded-full text-sm font-medium bg-primary text-white">All</button>
                <button onclick="filterRequests('pending')" id="tabPending"
                    class="px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300">Pending</button>
                <button onclick="filterRequests('approved')" id="tabApproved"
                    class="px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300">Approved</button>
            </div>
        </div>

        <!-- Requests List -->
        <div class="flex-1 px-4 py-4">
            <div id="requestsList" class="flex flex-col gap-3">
                <!-- Request cards will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <span class="material-symbols-outlined notranslate text-6xl text-gray-300 mb-4">inbox</span>
                <h3 class="text-lg font-bold text-gray-500 mb-2">No Requests</h3>
                <p class="text-sm text-gray-400">When your child submits an application request, it will appear here.
                </p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="sticky bottom-0">
            <div
                class="flex h-[72px] justify-around border-t border-[#f0f2f5] bg-white/80 px-4 pb-3 pt-2 dark:border-gray-700 dark:bg-background-dark/80 backdrop-blur-lg">

                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#6c757d] dark:text-gray-400 hover:text-primary transition-colors"
                    href="adult_home.html">
                    <div class="flex h-8 items-center justify-center">
                        <span class="material-symbols-outlined notranslate">home</span>
                    </div>
                    <p class="text-xs font-semibold">Home</p>
                </a>

                <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary"
                    href="adult_requests.html">
                    <div class="flex h-8 items-center justify-center">
                        <span class="material-symbols-outlined notranslate fill">pending_actions</span>
                    </div>
                    <p class="text-primary text-xs font-semibold">Requests</p>
                </a>

                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#6c757d] dark:text-gray-400 hover:text-primary transition-colors"
                    href="adult_profile.html">
                    <div class="flex h-8 items-center justify-center">
                        <span class="material-symbols-outlined notranslate">account_circle</span>
                    </div>
                    <p class="text-xs font-semibold">Profile</p>
                </a>

            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadRequests();
        });

        function loadRequests() {
            let requests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');

            // Filter based on current tab
            if (currentFilter !== 'all') {
                requests = requests.filter(r => r.status === currentFilter);
            }

            const container = document.getElementById('requestsList');
            const emptyState = document.getElementById('emptyState');

            if (requests.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = requests.map(req => `
        <div onclick="handleRequestClick('${req.id}')" class="flex items-center gap-4 bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm cursor-pointer hover:shadow-md transition-all active:scale-[0.98]">
          <div class="h-12 w-12 rounded-full ${getTypeColor(req.type)} flex items-center justify-center">
            <span class="material-symbols-outlined notranslate ${getTypeTextColor(req.type)}">${getTypeIcon(req.type)}</span>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-base font-bold text-[#333] dark:text-white truncate">${req.title}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">From: ${req.childName}</p>
            <p class="text-xs text-gray-400 mt-1">${formatTime(req.timestamp)}</p>
          </div>
          <div class="flex flex-col items-end gap-2">
            <span class="text-xs px-2 py-1 rounded-full ${getStatusColor(req.status)}">${req.status}</span>
            <span class="material-symbols-outlined notranslate text-gray-400">chevron_right</span>
          </div>
        </div>
      `).join('');
        }

        function filterRequests(filter) {
            currentFilter = filter;

            // Update tab styles
            document.querySelectorAll('[id^="tab"]').forEach(tab => {
                tab.className = 'px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300';
            });
            document.getElementById('tab' + filter.charAt(0).toUpperCase() + filter.slice(1)).className = 'px-4 py-2 rounded-full text-sm font-medium bg-primary text-white';

            loadRequests();
        }

        function handleRequestClick(requestId) {
            const requests = JSON.parse(sessionStorage.getItem('child_requests') || '[]');
            const request = requests.find(r => r.id === requestId);

            if (!request) return;

            // Store current request ID
            sessionStorage.setItem('current_approval_request', requestId);

            if (request.status === 'pending') {
                // Route to appropriate approval page based on request type
                if (request.type === 'transaction') {
                    window.location.href = 'Transaction_guardian_approval.html';
                } else {
                    window.location.href = 'request_received_guardian.html';
                }
            } else if (request.status === 'approved') {
                // Route to summary/view page for approved requests
                if (request.type === 'transaction') {
                    window.location.href = 'Transaction_Summary.html';
                } else if (request.type === 'scholarship') {
                    window.location.href = 'scholarship_view_document.html';
                } else if (request.type === 'sme') {
                    window.location.href = 'SME_view_document.html';
                } else if (request.type === 'dental') {
                    window.location.href = 'Dental_Progress_Tracker.html';
                } else {
                    window.location.href = 'request_received_guardian.html';
                }
            }
        }

        function getTypeIcon(type) {
            const icons = {
                scholarship: 'school',
                sme: 'business_center',
                dental: 'dentistry',
                age_verification: 'verified_user',
                transaction: 'stadia_controller'
            };
            return icons[type] || 'description';
        }

        function getTypeColor(type) {
            const colors = {
                scholarship: 'bg-blue-100 dark:bg-blue-900/30',
                sme: 'bg-green-100 dark:bg-green-900/30',
                dental: 'bg-purple-100 dark:bg-purple-900/30',
                age_verification: 'bg-orange-100 dark:bg-orange-900/30',
                transaction: 'bg-pink-100 dark:bg-pink-900/30'
            };
            return colors[type] || 'bg-gray-100';
        }

        function getTypeTextColor(type) {
            const colors = {
                scholarship: 'text-blue-500',
                sme: 'text-green-500',
                dental: 'text-purple-500',
                age_verification: 'text-orange-500',
                transaction: 'text-pink-500'
            };
            return colors[type] || 'text-gray-500';
        }

        function getStatusColor(status) {
            return status === 'approved'
                ? 'bg-green-100 text-green-600'
                : 'bg-orange-100 text-orange-600';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffHours < 48) return 'Yesterday';
            return date.toLocaleDateString();
        }
    </script>
    <script src="google_translate.js"></script>
</body>

</html>
